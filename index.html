<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="mainContainer">
        <div id="innerContainer">
            
            <div id="display">
                Display
            </div>

            <div id="buttonsContainer">
                
                    <div class="modifiers" id="btnClear">C</div>
                    <div class="modifiers" id="btnInvert">+/-</div>
                    <div class="modifiers" id="btnPercent">%</div>
                    <div class="operations" id="btnDivide">/</div>

                    <div class="numbers" >7</div>
                    <div class="numbers" >8</div>
                    <div class="numbers" >9</div>
                    <div class="operations" id="btnMultiply">X</div>
 
                    <div class="numbers" >4</div>
                    <div class="numbers" >5</div>
                    <div class="numbers" >6</div>
                    <div class="operations" id="btnMinus">-</div>

                    <div class="numbers" >1</div>
                    <div class="numbers" >2</div>
                    <div class="numbers" >3</div>
                    <div class="operations" id="btnPlus">+</div>
 
                    <div class="numbers" id="btnZero">0</div>
                    <div class="numbers" id="btnDot">.</div>
                    <div class="operations" id="btnEquals">=</div>
                
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
